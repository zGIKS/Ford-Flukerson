<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Grafos</title>
    <style>
        /* Estilos generales de la p치gina */
        body {
            font-family: 'Roboto', sans-serif;-ms-transform-origin-z: 0;
            background-color: #1e1e2f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #00bfa6;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            background: rgba(30, 30, 47, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 191, 166, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        label {
            color: #00e0b8;
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        input[type="number"] {
            background: #2a2a40;
            color: #00e0b8;
            padding: 10px;
            border: 1px solid #00bfa6;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border: 1px solid #00e0b8;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin: 10px 0 20px;
        }

        .radio-group label {
            margin-bottom: 8px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(135deg, #00bfa6, #005f5f);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #00e0b8, #007a7a);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>
    <form action="/select_matrix" method="POST">
        <label for="matrix_size">Flujo M치ximo<br>Seleccione el tama침o de la matriz (entre 8 y 16):</label>
        <input type="number" id="matrix_size" name="matrix_size" min="8" max="16" required>

        <div class="radio-group">
            <label for="matrix_type">Seleccione c칩mo desea generar la matriz:</label>
            <label for="random">Generar Matriz Aleatoria</label>

            <input type="radio" id="random" name="matrix_type" value="random" checked>
            
            <label for="manual">Ingresar Matriz Manualmente</label>
            <input type="radio" id="manual" name="matrix_type" value="manual">
        </div>
        
        <button type="submit">Continuar</button>
    </form>
    </h1>
</body>
</html>
