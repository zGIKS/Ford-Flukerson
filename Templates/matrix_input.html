<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de la Matriz</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: rgba(30, 30, 47, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 191, 166, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 90%;
            overflow: hidden;
        }

        .table-container {
            display: flex;
            justify-content: center;
            overflow: auto;
            max-height: 65vh; /* Limitar la altura para mejor visualización */
            width: 100%;
            border-radius: 8px;
        }

        table {
            border-collapse: collapse;
            width: max-content; /* Ajustar el ancho al contenido */
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #00bfa6;
            padding: 2px; /* Espacio más reducido */
            text-align: center;
            color: #00e0b8;
            width: 40px;
            height: 40px;
        }

        td {
            background: #2a2a40;
        }

        input[type="number"] {
            background: #1e1e2f;
            color: #00e0b8;
            border: 1px solid #00bfa6;
            border-radius: 5px;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 0.9rem;
            outline: none;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border: 1px solid #00e0b8;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00bfa6, #005f5f);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
            align-self: center;
        }

        button:hover {
            background: linear-gradient(135deg, #00e0b8, #007a7a);
            transform: translateY(-2px);
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            input[type="number"] {
                font-size: 0.8rem;
                padding: 2px;
            }

            .table-container {
                max-height: 50vh; /* Reducir el tamaño para móviles */
            }
        }
    </style>
</head>
<body>
    <form action="/generate_graph" method="POST">
        <input type="hidden" name="n" value="{{ n }}">
        <div class="table-container">
            <table>
                {% for i in range(n) %}
                <tr>
                    {% for j in range(n) %}
                    <td>
                        <input type="number" name="matrix_{{ i }}_{{ j }}" 
                        value="{{ matrix[i][j] if matrix is not none else 0 }}" min="0">
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        <button type="submit">Generar Grafo</button>
    </form>
</body>
</html>
